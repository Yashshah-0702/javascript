<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="age1">Enter Your age</label>
    <input type="text" name="age1" id="age1">
    <button type="submit" onclick="age()">submit</button>

    <script>
        function age() {
            var temp = document.getElementById("age1").value;
            var age = parseInt(temp);
            if (age > 32) {
                alert("Your are older");
            }
            else if (age > 22) {
                alert("You are perfect candidate for job");
            }
            else {
                alert("You are not a good candidate for job");
            }
        }
    </script>

</body>

</html>
