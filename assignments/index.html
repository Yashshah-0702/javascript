<body>
    <form action="">
        <label for="">Enter First num:</label>
        <input type="number" name="fnum" id="num1"><br>
        <label for="">Enter Second num:</label>
        <input type="number" name="snum" id="num2"><br>
        <label for="" id="operations"></label>
        <input type="radio" name="math" id="add" value="+">
        <label for=""> Addition </label>
        <input type="radio" name="math" id="sub" value="-">
        <label for="">Subtraction</label>
        <input type="radio" name="math" id="mul" value="*">
        <label for="">Multiplication</label>
        <input type="radio" name="math" id="div" value="/">
        <label for="">Division</label> <br>
        <h3 id="result"></h3>
        <button type="button" value="calculate" onclick="calc()">calculate</button>
        <button type="reset" value="reset" onclick="reset()">Reset</button>

    </form>
    <script>
        function calc() {
            operations = document.getElementsByName("math");
            var selected;
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var ans;

            for (i = 0; i < operations.length; i++) {
                if (operations[i].checked)
                    selected = operations[i].value;

            }
            switch (selected) {
                case "+":
                    ans = parseInt(num1) + parseInt(num2);
                    break;
                case "-":
                    ans = parseInt(num1) - parseInt(num2);
                    break;
                case "*":
                    ans = parseInt(num1) * parseInt(num2);
                    break;
                case "/":
                    ans = parseInt(num1) / parseInt(num2);



            }
            if (ans != NaN && ans != undefined) {
                document.getElementById("result").innerHTML = ans;
            }

        };
        function reset(){
            document.getElementById("result").innerHTML="";
        };
